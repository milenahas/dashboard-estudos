<div class="card-body text-center">
    <img src="../../../../assets/img/pomodoro.png" style="width: 10vw;">
    <br>
    <p class="pomodoro-text">Iniciar Pomodoro</p>
    <br>
    <p class="pomodoro-count">
        {{pomodoroMinutes}}
    </p>
    <br>
    <button *ngIf="!pomodoroOn" class="btn btn-lg btn-count" (click)="comecarPomodoro()">
        Come√ßar
    </button>
    <ng-container *ngIf="pauseOn && pomodoroOn">
        <button class="btn btn-lg btn-count" disabled>
            Em pausa
        </button>

        <br>
    </ng-container>
    
    <button *ngIf="pomodoroOn" class="btn btn-lg btn-cancelar" (click)="cancelarPomodoro()">
        Cancelar
    </button>
</div>
