<div class="card me-2" style="width: 20rem;">
    <div class="text-center">
        <img [src]="card.imgSrc" alt="..." style="width: 50px; margin-top: 20px">
    </div>
    
    <div class="card-body ps-4 pe-4 text-center">
      <p class="card-title">{{card.nomeCurso}}</p>
      <p class="card-text">
          {{card.descricaoCurso}}
      </p>

      <button class="btn btn-md main-button">
          Marcar como em andamento
      </button>
    </div>
</div>
