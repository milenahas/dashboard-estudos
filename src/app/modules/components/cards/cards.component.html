<div class="card me-2" style="width: 17rem;">
    <div class="text-center">
        <img [src]="card.imgSrc" alt="..." style="width: 5vh; margin-top: 15px">
    </div>
    
    <div class="card-body pt-1 pb-1 ps-4 pe-4 text-center">
      <p class="card-title">{{card.nomeCurso}}</p>
      <p class="card-text pb-0 mb-0">
          {{card.descricaoCurso}}
      </p>

      <button class="btn btn-sm mt-4 mb-2 main-button">
        Marcar como em andamento
    </button>
    </div>
</div>
